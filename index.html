<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Commands Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Linux Commands Flashcards</h1>
        
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <span class="card-label">Command</span>
                    <div class="card-content">
                        <p class="command-text" id="command"></p>
                    </div>
                </div>
                <div class="flip-card-back">
                    <span class="card-label">Description</span>
                    <div class="card-content">
                        <p class="description-text" id="description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="counter">
            <p class="text-gray-600 font-medium">Card <span id="currentCard">1</span> of <span id="totalCards">0</span></p>
        </div>

        <div class="button-group">
            <button id="prevBtn" class="btn-3d btn-prev">← Previous</button>
            <button id="flipBtn" class="btn-3d btn-flip">Flip Card ↻</button>
            <button id="nextBtn" class="btn-3d btn-next">Next →</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
